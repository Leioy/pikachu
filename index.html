<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pikachu</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./vendor/presim/prism.css">
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleTag"></style>
</head>
<body>
  <div id="wrapper">
    <div id="code-wrapper">
      <pre id="code"></pre>
    </div>
    <div id="preview-wrapper">
      <div class="content-wrapper">
        <div class="left-ear">
          <div class="punta"></div>
        </div>
        <div class="right-ear">
          <div class="fillear"></div>
        </div>
        <div class="pika-body">
          <img class="shock-left" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
          <img class="shock-right" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
          <div class="pika-head">
            <div class="cheek-right"></div>
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="mid">
              <div class="left-hand"></div>
              <div class="right-hand"></div>
              <div class="mark1"></div>
              <div class="mark2"></div>
            </div>
          </div>
          <div class="left-footer"></div>
          <div class="right-footer"></div>
        </div>
        <div class="tail">
          <div class="part1"></div>
          <div class="part2"></div>
          <div class="part3"></div>
          <div class="part4"></div>
          <div class="part5"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
      <button>跳过动画，查看最终效果</button>
  </div>
  <script src="./vendor/jquery-3.2.1.min.js"></script>
  <script src="./vendor/presim/prism.js"></script>
  <script src="./main.js"></script>
</body>
</html>
